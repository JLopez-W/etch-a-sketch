<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>  
    <title>Etch-a-Sketch</title>
</head>
<body>
    
    <div id="container">
    
      <div id="left">
        <div id="title">Etch-a-Sketch</div>
        <div id="controls"></div>
        <button id="gridSelector">New Canvas</button>
          <div id="gridDropdown">
            <div id="opt16" class="option">16 x 16</div>
            <div id="opt16no" class="option">16 x 16 (no grid lines)</div>
            <div id="opt32" class="option">32 x 32 </div>
            <div id="opt32no" class="option">32 x 32 (no grid lines)</div>
            <div id="opt64" class="option">64 x 64 </div>
            <div id="opt64no" class="option">64 x 64 (no grid lines)</div>
            <div id="opt96" class="option">96 x 96 </div>
            <div id="opt96no" class="option">96 x 96 (no grid lines)</div>
            <div id="optX" class="option">Custom Size</div>
           <div id="optXno" class="option">Custom Size (no grid lines)</div>
          </div>

        <button id="penDropdown">Pen Color</button>
          <div id ="colorBox">
            <div id="#000" class="pen"></div>
            <div id="#808080" class="pen"></div>
            <div id="#FFF" class="pen"></div>
            <div id="#b98b5f" class="pen"></div>
            <div id="#931010" class="pen"></div>
            <div id="#dd612c" class="pen"></div>
            <div id="#ecd355" class="pen"></div>
            <div id="#70a423" class="pen"></div>
            <div id="#68abdf" class="pen"></div>
            <div id="#ab7ad9" class="pen"></div>
            <div id="#dea1b9" class="pen"></div>
            <div id="rainbow" class="pen"></div>
          </div>
      </div>
      
      <div id="right">
        <div id="gridBox"></div>
      </div>
        
   </div> 
</body>
</html>
